name: CI Pipeline

on:
  push:
    branches:
      - main # This triggers the pipeline on push to the main branch
  pull_request:
    branches:
      - main # This triggers the pipeline on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest # This runs the job on the latest version of Ubuntu

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up JDK (Java Development Kit)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11" # Adjust this based on your Java version

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build and test the project
      - name: Build with Maven
        run: mvn clean test # This runs the tests

      # Optionally, upload the test results as artifacts (if needed)
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports # Adjust this path if needed
